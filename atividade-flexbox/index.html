<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filmes e Séries da Disney</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>Filmes</li>
                <li>Séries</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo">
        <img src="images/banner-disney.png" alt="Disney+ Logo" />
        </section>
        <section class="container">
            <img src="images/encanto.png" alt="Encanto" />
            <img src="images/raya.png" alt="Raya e o Último Dragão">
            <img src="images/buzz.png" alt="Lightyear" />
            <img src="images/toy.png" alt="Toy Story 4" />
            <img src="images/irmao-urso.png" alt="Irmão Urso" />
            <img src="images/luca.png" alt="Luca" />             
        </section>
    </main>
    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        <section class="social-icons">
            <a href="#"><img src="icons/youtube--v1.png" alt="YouTube" /></a>
            <a href="#"><img src="icons/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="icons/disney-plus.png" alt="Star+" /></a> 
        </section>
    </footer>
</body>
</html>
